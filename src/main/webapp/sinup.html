<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sinupStyle.css">
    <title>Register</title>
</head>
<body>
<form>
    <div class="title">Sinup</div>
    <div class="fields">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" class="sin fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" class="sin lname"><br>
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" class="sin email"><br>
        <label for="phone">Phone number:</label><br>
        <input type="tel" id="phone" name="phone" class="sin phone"><br>
        <label for="state" accesskey="s">State / City </label><br>
        <select name="state" id=state" class="sin state">
            <option value="">-- choose one --
            <optgroup label="Tehran">
                <option value="Tehran">Tehran
                <option value="Shahriar">Shahriar
                <option value="Lavasan">Lavasan
                <option value="Damavand">Damavand
                <option value="Varamin">Varamin
            </optgroup><optgroup label="Razavi Khorasan">
            <option value="Sabzevar">Sabzevar
            <option value="Mashhad">Mashhad
            <option value="Gonabad">Gonabad
            <option value="Neyshabur">Damavand
            <option value="Tous">Tous
        </optgroup><optgroup label="Isfahan">
            <option value="Najafabad">Najafabad
            <option value="Natanz">Natanz
            <option value="Isfahan">Isfahan
            <option value="Zarinshahr">Zarinshahr
            <option value="Ghamsar">Ghamsar
        </optgroup><optgroup label="Mazandaran">
            <option value="Sari">Sari
            <option value="Amol">Amol
            <option value="Babol">Babol
            <option value="Nur">Nur
            <option value="Ramsar">Ramsar
        </optgroup>
        </select><br>
        <label for="address">Home address:</label><br>
        <input type="text" id="address" name="address" class="sin home"><br>
        <label for="postal">Postal code:</label><br>
        <input type="number" id="postal" name="postal" class="sin post"><br>
        <label for="user">User name:</label><br>
        <input type="text" id="user" name="user" class="sin user"><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" class="sin pass" ><br>
    </div>
    <button class="btn">Sinup</button>
    <a href="login.html" class="link">I have an account</a>
</form>
</body>
</html>
