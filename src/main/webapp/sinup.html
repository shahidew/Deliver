<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email address:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Phone number:</label><br>
    <input type="tel" id="phone" name="phone"><br>
    <label for="state" accesskey="s">State / City </label><br>
    <select name="state" id=state">
        <option value="">-- choose one --
        <optgroup label="Tehran">
            <option value="Tehran">Tehran

        </optgroup><optgroup label="Razavi Khorasan">

        <option value="Tous">Tous

    </optgroup>
    </select><br>
    <label for="address">Home address:</label><br>
    <input type="text" id="address" name="address"><br>


    <label for="postal">Postal code:</label><br>
    <input type="number" id="postal" name="postal"><br>
    <label for="user">User name:</label><br>
    <input type="text" id="user" name="user"><br>
    <label for="pass">Password:</label><br>
    <input type="password" id="pass" name="pass"><br>

    <input type="submit" value="Click!">

    <a href="">I have an account</a>
</form>
</body>
</html>
